<!doctype html>
<html class="no-js">
<head>
  <base href="/"></base>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

<body ng-app="reviewSystemApp">

<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="http://etl.ed.uic.edu">ETL</a></li>
        </ul>
        <form ng-submit="submit()" ng-controller="SearchController" class="navbar-form navbar-left pull-right">

            <input type="text" ng-model="searchQuery" class="form-control" placeholder="Search Reviews">
          </div>
          <button type="submit" class="btn btn-default">Go</button>
        </form>
      </div>
    </div>

  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

  <script src="scripts/controllers/software.js"></script>
  <script src="scripts/controllers/review.js"></script>
  <script src="scripts/controllers/add.js"></script>
  <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/add-software.js"></script>
  <script src="scripts/routes.js"></script>
